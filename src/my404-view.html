<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="my404-view">
  <template>
    <style>
      :host {
        display: block;

        padding: 10px 20px;
      }
    </style>

    Oops you hit a 404. <a href="[[rootPath]]">Head back to home.</a>
  </template>

  <script>
    class My404View extends Polymer.Element {
      static get is() { return 'my404-view'; }
      static get properties() {
        return {
          // This shouldn't be neccessary, but the Analyzer isn't picking up
          // Polymer.Element#rootPath
          rootPath: String,
        };
      }
    }

    window.customElements.define(My404View.is, My404View);
  </script>
</dom-module>
